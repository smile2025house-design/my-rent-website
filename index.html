<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>開始使用｜好想租屋</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
      background: #f5f5f5;
    }

    .page {
      max-width: 420px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .logo-box {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-box img {
      width: 110px;
      height: auto;
      border-radius: 20px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-size: 14px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      background: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0891b2;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #0e7490;
    }

    .or {
      text-align: center;
      margin: 18px 0;
      font-size: 14px;
      color: #6b7280;
    }

    .btn-secondary {
      background: #fff;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
    }

    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Logo -->
    <div class="logo-box">
      <img src="logo.jpg" alt="好想租屋 logo"
           onerror="this.style.display='none'">
    </div>

    <h1>開始使用 好想租屋</h1>

    <!-- 手機登入 -->
    <div class="input-group">
      <label>手機號碼</label>

      <div class="input-row">
        <select id="country">
          <option value="+886">+886</option>
        </select>

        <input id="phone" type="tel" placeholder="手機號碼" />
      </div>

      <button id="btn-phone">繼續</button>
    </div>

    <div class="or">或</div>

    <!-- Google -->
    <button id="btn-google" class="btn-secondary">使用 Google 繼續</button>

    <!-- LINE -->
    <button id="btn-line" class="btn-secondary">使用 LINE 繼續</button>

    <!-- Email -->
    <button id="btn-email" class="btn-secondary">使用電子郵件繼續</button>

    <!-- 訪客 -->
    <button id="btn-guest" class="btn-secondary">以訪客身份繼續</button>

    <div class="or">或</div>

    <button id="btn-forget" class="btn-secondary">找回我的帳戶</button>

    <div class="footer-note">
      Logo 檔名為 logo.jpg（與 index.html 同層）<br />
      請確認檔案放置正確。
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
