<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我要出租</title>
  <style>
    body{font-family:system-ui,'Noto Sans TC';padding:20px;background:#f6f6f6}
    .wrap{max-width:600px;margin:auto}
    label{display:block;margin-top:15px;color:#555}
    input,textarea{
      width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-top:6px;
    }
    button{
      margin-top:20px;width:100%;padding:14px;border-radius:10px;border:0;
      background:#1098f1;color:white;font-size:17px;cursor:pointer;
    }

    footer{
      position:fixed;bottom:0;left:0;width:100%;height:60px;background:white;
      border-top:1px solid #ddd;display:flex;justify-content:space-around;align-items:center;
    }
    footer a{text-decoration:none;color:#777}
  </style>
</head>

<body>
<div class="wrap">
  <h2>發布出租物件</h2>

  <label>物件標題</label>
  <input type="text" placeholder="例：中山區 套房">

  <label>租金</label>
  <input type="number" placeholder="例：12000">

  <label>物件描述</label>
  <textarea rows="5" placeholder="輸入物件簡介..."></textarea>

  <button>送出刊登</button>
</div>

<footer>
  <a href="home.html">首頁</a>
  <a href="post.html" class="active">我要出租</a>
  <a href="browse.html">瀏覽</a>

</footer>

</body>
</html>
