<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>好想租屋｜我要出租</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:#f3f4f6;
      color:#111;
    }

    /* ====== 頂部：Logo + 標語 ====== */
    header{
      background:linear-gradient(120deg,#0b7890,#0b7890,#1298b0);
      color:#fff;
      box-shadow:0 2px 10px rgba(15,23,42,.25);
    }
    .hero{
      max-width:960px;
      margin:0 auto;
      padding:20px 16px 18px;
      display:flex;
      gap:16px;
      align-items:center;
    }
    .hero-logo{
      width:92px;
      height:62px;
      border-radius:18px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
    }
    .hero-logo img{
      max-width:78px;
      max-height:46px;
      object-fit:contain;
      display:block;
    }
    .hero-text h1{
      font-size:22px;
      letter-spacing:3px;
      margin-bottom:4px;
    }
    .hero-text p{
      font-size:13px;
      opacity:.9;
    }

    /* ====== 主要內容：左邊表單 + 右邊預覽 ====== */
    main{
      max-width:960px;
      margin:16px auto 90px auto;
      padding:0 16px 24px;
      display:grid;
      grid-template-columns:minmax(0,3fr) minmax(0,2fr);
      gap:16px;
    }
    @media (max-width:768px){
      main{
        grid-template-columns:1fr;
      }
    }

    .panel{
      background:#fff;
      border-radius:18px;
      padding:20px 18px 18px;
      box-shadow:0 2px 8px rgba(15,23,42,.06);
    }
    .panel h2{
      font-size:18px;
      margin-bottom:14px;
    }
    label{
      display:block;
      font-size:13px;
      margin:10px 0 4px;
      color:#374151;
    }
    input,select,textarea{
      width:100%;
      padding:10px 11px;
      border-radius:10px;
      border:1px solid #d1d5db;
      font-size:14px;
      font-family:inherit;
    }
    textarea{min-height:76px;resize:vertical;}

    .row{
      display:flex;
      gap:8px;
    }

    button.primary{
      margin-top:16px;
      width:100%;
      padding:12px;
      border:0;
      border-radius:999px;
      background:#047857;
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
    }

    /* ====== 右側：卡片預覽 ====== */
    .preview-title{
      font-size:14px;
      margin-bottom:10px;
      color:#6b7280;
    }
    .card{
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 2px 8px rgba(15,23,42,.08);
    }
    .card img{
      display:block;
      width:100%;
      height:auto;
    }
    .card-body{
      padding:12px 14px 14px;
    }
    .card-body strong{
      display:block;
      font-size:15px;
      margin-bottom:4px;
    }
    .card-body .desc{
      font-size:13px;
      color:#6b7280;
      margin-bottom:4px;
    }
    .card-body .price{
      font-size:14px;
      color:#b91c1c;
      font-weight:600;
    }

    /* ====== 底部導覽列 ====== */
    footer{
      position:fixed;
      left:0;bottom:0;width:100%;height:56px;
      border-top:1px solid #e5e7eb;
      background:#fff;
    }
    footer .tabs{
      max-width:960px;
      margin:0 auto;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:space-around;
      font-size:13px;
    }
    footer .tabs a{
      text-decoration:none;
      color:#9ca3af;
    }
    footer .tabs a.active{
      color:#0f766e;
      font-weight:600;
    }
  </style>
</head>
<body>
  <!-- 頂部：Logo 橫幅 -->
  <header>
    <div class="hero">
      <div class="hero-logo">
        <img src="logo.jpg" alt="好想租屋" onerror="this.style.display='none'">
      </div>
      <div class="hero-text">
        <h1>好想租屋</h1>
        <p>發布一個喜歡的房客，等一個剛好的房客。</p>
      </div>
    </div>
  </header>

  <!-- 主要內容 -->
  <main>
    <!-- 左：發佈表單 -->
    <section class="panel">
      <h2>發布出租物件</h2>

      <label for="title">物件標題</label>
      <input id="title" type="text" placeholder="例：中山區電梯套房" />

      <label>區域（縣市 / 區）</label>
      <div class="row">
        <select id="city">
          <option value="">請選擇縣市</option>
        </select>
        <select id="district">
          <option value="">請先選縣市</option>
        </select>
      </div>

      <label for="type">物件類型</label>
      <select id="type">
        <option value="">請選擇類型</option>
        <option>公寓</option>
        <option>大樓</option>
        <option>電梯大樓</option>
        <option>透天 / 別墅</option>
        <option>套房</option>
        <option>雅房</option>
        <option>店面</option>
        <option>辦公室</option>
        <option>廠房</option>
        <option>車位</option>
        <option>土地</option>
        <option>其他</option>
      </select>

      <label for="rent">租金</label>
      <input id="rent" type="number" min="0" placeholder="例：18000" />

      <label for="desc">物件描述</label>
      <textarea id="desc" placeholder="例：鄰近捷運 / 採光好 / 可養寵物…"></textarea>

      <label for="image">代表圖片網址（暫時用貼網址）</label>
      <input id="image" type="url"
             placeholder="例：https://picsum.photos/seed/house/800/450" />

      <button id="submit" type="button" class="primary">
        送出刊登（目前僅示範，不會真的上架）
      </button>
    </section>

    <!-- 右：預覽卡片 -->
    <section class="panel">
      <div class="preview-title">預覽：房客在首頁看到的卡片</div>
      <div class="card">
        <img id="preview-img"
             src="https://picsum.photos/id/1016/800/450"
             alt="預覽圖片">
        <div class="card-body">
          <strong id="preview-title">還沒有標題，請先輸入物件名稱</strong>
          <div class="desc" id="preview-region">區域會顯示在這裡</div>
          <div class="desc" id="preview-type">物件類型 / 特色</div>
          <div class="price" id="preview-rent">請輸入租金</div>
        </div>
      </div>
    </section>
  </main>

  <!-- 底部導覽 -->
  <footer>
    <div class="tabs">
      <a href="home.html">首頁</a>
      <a href="post.html" class="active">我要出租</a>
      <a href="browse.html">瀏覽</a>
      <a href="orders.html">訂單</a>
      <a href="profile.html">帳戶</a>
    </div>
  </footer>

  <!-- 只負責初始化 Firebase（之後要真的存資料才會用到） -->
  <script type="module" src="./firebase.js"></script>
  <!-- 我要出租頁面的互動邏輯 -->
  <script type="module" src="./post.js"></script>
</body>
</html>
