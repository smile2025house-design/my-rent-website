<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>委託代管｜好想租屋</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, "Noto Sans TC", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    header {
      background: linear-gradient(135deg, #0b7890, #0894b0, #1298b0);
      color: #fff;
      padding: 20px 16px 16px;
      box-shadow: 0 2px 10px rgba(15, 23, 42, .25);
    }

    .hero {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }

    .hero-title {
      font-size: 22px;
      margin: 0 0 6px;
      font-weight: 700;
    }

    .hero-sub {
      margin: 0;
      font-size: 14px;
      opacity: .93;
      line-height: 1.5;
    }

    .tag-line {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #e0f2fe;
      color: #075985;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 18px 16px 80px;
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 18px;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: #fff;
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-shadow: 0 2px 8px rgba(15, 23, 42, .06);
    }

    .panel h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .panel p {
      font-size: 14px;
      color: #4b5563;
      line-height: 1.7;
      margin: 0 0 10px;
    }

    .panel ul {
      margin: 6px 0 0 1.2em;
      padding: 0;
      font-size: 14px;
      color: #4b5563;
    }

    label {
      display: block;
      font-size: 13px;
      margin: 10px 0 4px;
      color: #374151;
    }

    input, textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 10px 11px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row > div {
      flex: 1;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }

    .primary-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #047857;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary-btn:hover {
      background: #065f46;
    }

    /* 底部導覽 */
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,.04);
    }
    footer a {
      text-decoration: none;
      font-size: 13px;
      color: #4b5563;
      text-align: center;
    }
    footer .icon {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }
    footer a.active {
      color: #0b7890;
      font-weight: 700
