<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>好租租屋｜登入身份</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="base.css" />
</head>
<body>
  <div class="page">
    <header class="inner-header">
      <div class="inner-title">選擇登入身份</div>
      <div class="inner-subtitle">
        先選擇你的角色，再進入登入流程。登入後會自動導向專屬後台。
      </div>
    </header>

    <main class="container">
      <div class="role-grid">
        <!-- 1. VIP / 屋主 / 地主 -->
        <button class="role-card" onclick="goToRole('owner')">
          <div class="role-title">VIP / 屋主 / 地主</div>
          <div class="role-desc">
            查看委託物件出租中 / 刊登中狀態，與每月租金收益。
          </div>
        </button>

        <!-- 2. 公司登入 -->
        <button class="role-card" onclick="goToRole('company')">
          <div class="role-title">公司管理帳號</div>
          <div class="role-desc">
            檢視所有業務打卡紀錄、接案數量與整體營運數據。
          </div>
        </button>

        <!-- 3. 業務登入 -->
        <button class="role-card" onclick="goToRole('agent')">
          <div class="role-title">業務人員登入</div>
          <div class="role-desc">
            上下班打卡、管理自己承辦之代管案件與刊登廣告。
          </div>
        </button>

        <!-- 4. 會員登入（承租房客） -->
        <button class="role-card" onclick="goToRole('member')">
          <div class="role-title">承租會員登入</div>
          <div class="role-desc">
            上傳良民證、管理租約與居家維護申請，未上傳者僅能訪客瀏覽。
          </div>
        </button>
      </div>

      <div style="margin-top:16px; font-size:12px; color:#6b7280;">
        小提醒：登入前可以先自由瀏覽首頁與房源，若要預約帶看 / 線上簽約 / 每月刷卡扣款，需完成會員登入與資料審核。
      </div>
    </main>

    <footer class="bottom-nav">
      <nav>
        <a href="home.html" class="nav-item">
          <span class="icon">🏠</span>
          <span class="label">首頁</span>
        </a>
        <a href="browse.html" class="nav-item">
          <span class="icon">❤️</span>
          <span class="label">心願單</span>
        </a>
        <a href="orders.html" class="nav-item">
          <span class="icon">📅</span>
          <span class="label">預約帶看</span>
        </a>
        <a href="post.html" class="nav-item">
          <span class="icon">🛠️</span>
          <span class="label">居家維護</span>
        </a>
        <a href="roles.html" class="nav-item active">
          <span class="icon">👤</span>
          <span class="label">登入身份</span>
        </a>
      </nav>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
