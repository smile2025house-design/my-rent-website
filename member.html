    body {

    header {
      background: #0f766e;
      color: #fff;

    }

      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #0f766e;
      color: #fff;
    }
    .muted {

  </style>
